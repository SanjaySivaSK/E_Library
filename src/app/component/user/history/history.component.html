<div class="container mt-5">
    <h2 class="text-center" *ngIf="userbooks.length > 0" > </h2>
    <hr>    
    <br>
    <br>
  
    <!-- Conditional display of the table header -->
    <table class="table table-bordered text-center"  *ngIf="userbooks.length > 0">
      <thead class="thead-dark">
        <tr>
          <th style="background-color: #893606; color: aliceblue">S.No</th>
          <th style="background-color: #893606; color: aliceblue">Name</th>
          <th style="background-color: #893606; color: aliceblue">BookName</th>
          <th style="background-color: #893606; color: aliceblue">Issue Date</th>
          <th style="background-color: #893606; color: aliceblue">Return Date</th>
         
          <th style="background-color: #893606; color: aliceblue">Check</th>
        </tr>
      </thead>
      <tbody>
        <!-- Loop through userbooks and display the table rows -->
        <tr *ngFor="let userbook of userbooks let i =index">
          <td>{{Sno+i}}</td>
          <td>{{userbook.name}}</td>
          <td>{{userbook.book}}</td>
          <td>{{userbook.issuedDate}}</td>
          <td>{{userbook.returnDate}}</td>
        
          <td>
            <button type="button"  class="btn btn-success text-dark w-100" data-bs-toggle="modal" data-bs-target="#exampleModal"   (click)="popup(userbook)">
                Check
              </button>
          </td>
        </tr>
      </tbody>
    </table>
  
    <!-- Display a message if there are no books or more than one book -->
    <div *ngIf="userbooks.length === 0">
      <p> <ng-lottie [options]="optionss" class="Nodata"></ng-lottie></p>
    </div>
  </div>
  
  <!-- Button trigger modal -->

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel" >Modal title</h1>
       
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

           
            <p>Fine Amount :{{fineAmount}}</p>

        
        </div>
        <div class="modal-footer" >
          
          <button type="button" class="btn btn-primary" 
          style="font-size: large; font-weight: 500"
          class="btn btn-success text-dark w-100"  (click)="returnBook(id)">Return Book</button>
        </div>
      </div>
    </div>
  </div>
